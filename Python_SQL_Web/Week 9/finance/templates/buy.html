{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quote" placeholder="Insert stock symbol" type="text"/>
            </div>
             <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="share" placeholder="Shares" type="number" min="1"/>
            </div>
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
