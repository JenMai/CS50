<!DOCTYPE html>

<html lang="en">
<!-- layout from CS50 Finance-->
    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet"/>
        
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- http://albert-gonzalez.github.io/easytimer.js/ -->
        <script src="static/easytimer/dist/easytimer.min.js"></script>
        
        <!-- http://1000hz.github.io/bootstrap-validator/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
        
        <!-- Free glyphicons, thanks: http://glyphicons.com/ -->

        <!-- app's own JavaScript -->
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
        
        <title>Doeet: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="container">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{{ url_for('index') }}">Doeet.</a>
                    </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{ url_for('add') }}" class="btn btn-primary btn-lg"><span class="addbtn"><span class="glyphicon glyphicon-plus"></span>Add task</span></a></li>
                    </ul>
                </div>
                </div>
            </nav>
            
            {% if get_flashed_messages() %}
                <header>
                <!-- Aria label: https://www.w3schools.com/Bootstrap/bootstrap_alerts.asp -->
                    <div class="alert alert-info alert-dismissable" role="alert">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close"><span class="glyphicon glyphicon-remove"></span></a>
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}
            
            <main>
                {% block main %}{% endblock %}
            </main>
            
        </div>

    </body>

</html>
